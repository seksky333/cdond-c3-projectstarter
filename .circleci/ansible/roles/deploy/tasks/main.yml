---
- name: "copy backend folder"
  become: true
  synchronize:
    src: ../..//backend
    dest: /home/ubuntu/
    recursive: true

- name: "install node dependencies"
  shell: |
    cd /home/ubuntu/backend
    npm i

- name: "build backend"
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: "start backend"
  shell: |
    cd /home/ubuntu/backend    
    pm2 start npm -- run start
